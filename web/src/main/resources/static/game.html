<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <meta charset="UTF-8">
    <title id="title">Paper Stone Scissors Game</title>
    <script src="js/jquery.min.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/site.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ajax.js"></script>
</head>
<body>
<div class="row">
    <div class="col-sm-3 ">
        <div class="col">
        <span class="border border-primary">
        <input class="img-responsive" id="inputButtonPaper" type="image" src="pic/paper.jpg" value="2"/>
        <input class="img-responsive" id="inputButtonRock" type="image" src="pic/rock.jpg" value="1"/>
        <input class="img-responsive" id="inputButtonScissors" type="image" src="pic/scissors.jpg" value="3"/>
</span>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="row">
            <div class="row">
                <!--<div class="col-sm-1"></div>-->

                <div class="col-sm-4">
                    <img id="yourChosen" class="img-responsive" src="pic/paper.jpg"/>
                </div>
                <div class="col-sm-3">
                    <h3 id="result" class="h" align="middle">Result</h3>
                </div>
                <div class="col-sm-4">
                    <img id="compChosen" class="img-responsive" src="pic/paper.jpg"/>
                </div>
            </div>
            <div class="row" align="middle">

                <h3>Your Set</h3>
                <label class="radio-inline"><input type="radio" name="optradio" checked>5</label>
                <label class="radio-inline"><input type="radio" name="optradio">10</label>
                <label class="radio-inline"><input type="radio" name="optradio">15</label>
                <label class="radio-inline"><input type="radio" name="optradio">20</label>
                <label class="radio-inline"><input type="radio" name="optradio">25</label>
                <label class="radio-inline"><input type="radio" name="optradio">30</label>
                <h3 id="balance">Your Balance is 100$</h3>
                <h3 id="yourWin">Your Win 0$</h3>
            </div>


        </div>


    </div>
    <div class="col-sm-3">
        <div align="center"><h4>TOP Score</h4></div>
        <table class="table table-striped">
            <thead>
            <th scope="row">Name</th>
            <th scope="row">Score</th>
            </thead>
            <tr>
                <td>Armen</td>
                <td>1520</td>
            </tr>
            <tr>
                <td>Karen</td>
                <td>1300</td>
            </tr>
            <tr>
                <td>Arsen</td>
                <td>1260</td>
            </tr>
        </table>

    </div>
</div>

<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">-->
<!--Launch demo modal-->
<!--</button>-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
                <!--<button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
                <!--<span aria-hidden="true">&times;</span>-->
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Name:</label>
                        <div class="col-sm-5">
                            <input type="text" id="nameForTable"/>
                        </div>
                        <button class="col-sm-2" id="saveNameBtn">Save</button>
                        <button class="col-sm-3" id="resetGame">Play again</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


</body>
</html>
